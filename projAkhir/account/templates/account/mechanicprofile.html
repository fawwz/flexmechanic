<h1>Mechanic Profile</h1>
<form action="/mechanicprofile" method="post" >
    {% csrf_token %}

    
    <label for="">Full Name</label>
    <input id="mechanic_name" type="text" name="mechanic_name" value="{{ initial_data.mechanic_name }}">
    <br>
  
    <label for="">Email Address</label>
    <input id="email" type="email" name="email" value="{{ initial_data.email }}">
    <br>
    <label for="">Owner Phone Number</label>
    <input id="phone_number" type="text" name="phone_number">
    <br>
  
    <label for="">NIK </label>
    <input id="owner_nik" type="text" name="owner_nik">
    <br>

    <input id="type" type="hidden" name="type" value="mechanic">
    <br>

    
    <input type="submit" value="Submit">

</form>
